<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARAN PRAYER MOVEMENT | Videos</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="../index.html">
                    <img src="../images/APM-LOGO.png" alt="Logo" style="width: 100px;">
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="../public/videos.html">Videos</a></li>
                    <li><a href="#footer" class="btn-primary">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Videos Section -->
    <section class="featured-videos">
        <div class="container">
            <h2>Featured Videos</h2>
            <div class="videos-grid" id="videosGrid"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer">
        <div class="container">
            <div class="footer-info">
                <h3>Aran Prayer Movement</h3>
                <p>Phone: +1 234 567 8900</p>
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="https://maps.app.goo.gl/HwQzRiXUK6kk4JhE7">Aran Prayer Center Locationüìç</a></li>
                </ul>
            </div>
            <div class="footer-social">
                <ul>
                    <li><a href="#"><img src="../images/youtube-icon.svg" alt="Youtube"></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Aran Prayer Movement. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- JavaScript to Generate Videos -->
    <script>
        async function loadVideos() {
            try {
                const response = await fetch("../data/videos.json"); // adjust path as needed
                const videos = await response.json();
                const grid = document.getElementById("videosGrid");

                videos.forEach(video => {
                    const article = document.createElement("article");
                    article.className = "videos";
                    article.innerHTML = `
          <a href="${video.link}" target="_blank">
            <img src="${video.thumb}" alt="Video Thumbnail" class="video-thumbnail">
          </a>
        `;
                    grid.appendChild(article);
                });
            } catch (error) {
                console.error("Error loading videos:", error);
            }
        }

        loadVideos();
    </script>
</body>

</html>
